<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Liên Hệ</title>
  <link rel="stylesheet" href="bai3.css">
</head>
<body>
  <div class="container">
    <h2>Form Liên Hệ</h2>
    <form>
      <label for="fullname">Họ tên</label>
      <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Nhập email" required>

      <label for="phone">Số điện thoại</label>
      <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

      <label for="message">Nội dung tin nhắn</label>
      <textarea id="message" name="message" rows="5" placeholder="Viết tin nhắn..." required></textarea>

      <button type="submit">Gửi</button>
    </form>
  </div>
</body>
</html>

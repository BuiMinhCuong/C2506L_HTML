<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Mới</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="trang-moi">

<header class="tieu-de-trang-moi">
    <h2>Trang Liên Hệ</h2>
</header>

<main class="vung-bieu-mau">
    <form id="bieu-mau-lien-he" class="bieu-mau">
        <label>Họ tên:</label>
        <input type="text" id="ho-ten">
        <span class="loi" id="loi-ten"></span>

        <label>Email:</label>
        <input type="text" id="email">
        <span class="loi" id="loi-email"></span>

        <label>Tin nhắn:</label>
        <textarea id="tin-nhan"></textarea>
        <span class="loi" id="loi-msg"></span>

        <button type="submit">Gửi</button>
        <button type="button" id="nut-quay-lai">    Trang chủ</button>
    </form>
</main>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="1.css" />
</head>
<body>
  <h1>Quản lý sản phẩm</h1>

  <div class="hop">
    <form id="formSanPham">
      <input type="text" id="ten" placeholder="Tên sản phẩm" required />
      <input type="number" id="gia" placeholder="Giá" required />
      <input type="number" id="soLuong" placeholder="Số lượng" required />
      <input type="text" id="moTa" placeholder="Mô tả (tuỳ chọn)" />
      <button type="submit" id="nutXacNhan">Thêm</button>
    </form>

    <input type="text" id="timKiem" placeholder="Tìm sản phẩm theo tên..." />

    <table>
      <thead>
        <tr>
          <th>Tên</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Mô tả</th>
          <th>Tổng giá trị</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="danhSachSanPham"></tbody>
    </table>

    <h3 id="tongGiaTri">Tổng giá trị tồn kho: 0 VND</h3>
  </div>

  <script src="1.js"></script>
</body>
</html>

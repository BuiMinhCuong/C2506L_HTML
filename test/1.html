<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="1.css" />
</head>
<body>
  <h1> Quản lý sản phẩm</h1>

  <div class="container">
    <form id="productForm">
      <input type="text" id="name" placeholder="Tên sản phẩm" required />
      <input type="number" id="price" placeholder="Giá" required />
      <input type="number" id="quantity" placeholder="Số lượng" required />
      <input type="text" id="desc" placeholder="Mô tả (tuỳ chọn)" />
      <button type="submit" id="submitBtn">Thêm</button>
    </form>

    <input type="text" id="search" placeholder="Tìm sản phẩm theo tên..." />

    <table>
      <thead>
        <tr>
          <th>Tên</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Mô tả</th>
          <th>Tổng giá trị</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="productList"></tbody>
    </table>

    <h3 id="totalValue"> Tổng giá trị tồn kho: 0 VND</h3>
  </div>

  <script src="1.js"></script>
</body>
</html>

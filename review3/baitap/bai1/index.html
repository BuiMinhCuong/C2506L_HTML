<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Quản lý Sản phẩm</h2>
<form id="form-product">
    <input id="product-name" type="text" placeholder="Tên sản phẩm" required>
    <input id="product-price" type="number" placeholder="Giá" required>
    <button type="submit">Thêm sản phẩm</button>
</form>

<table id="table-product">
    <thead>
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody id="product-list"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
